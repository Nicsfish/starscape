<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
        <title>Starscape Database</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/760c95d571.js" crossorigin="anonymous"></script>    
        <script src="https://pixijs.download/release/pixi.min.js"></script>
    </head>
    <body oncontextmenu="return false;">
        <canvas id="canvas">
        </canvas>
        <canvas id="highResCanvas" style="background-color: #00000000; pointer-events: none;">
        </canvas>
        <div id="textDiv" style=" position:absolute;
        left:0;
        top:0;
        right:0;
        bottom:0; font-family: monospace, monospace; color: white; transform-origin: 50% 50%; pointer-events: none;">

        </div>
        <div style="position:absolute; left:0; right:0; top:0; bottom: 0; margin: 8px; display: flex; align-items: stretch; flex-direction: column; pointer-events: none;">
            <div style="margin-bottom: 8px; display: inline-flex; margin-right: 8px;">
                <div style="flex-grow: 1; max-width: 600px; display: inline-flex; ">
                    <input style="flex-grow: 1;" type="text" id="searchSystems" placeholder="Search by name..." name="searchSystems"/>
                    <!-- <button><i class="fa-solid fa-caret-down"></i></button> -->
                </div>
                
                <!-- <button style="margin-left: auto;"><i class="fa-solid fa-gear fa-fw"></i></button> -->
            </div>
            
            <button id="searchResultButton" type="button" style="cursor: pointer; max-width: 600px; width: 100%; text-align: left;"><span id="searchResultText">Systems: (...)</span><i class="fa-solid fa-chevron-down" id="searchResultIcon" style="float: right;"></i></button>
            <div id="searchResult" style="margin-bottom: 8px; max-width: 600px; height: 22%; background: rgba(50,50,50,0.5); max-height: 0; overflow: auto; transition: max-height 0.2s ease-out; pointer-events: all;">
                <div style="pointer-events: all;" id="resultList">
                </div>
            </div>

            <div style="flex-grow: 1; position: relative;">
                <div style="position: absolute; left: 15%; right: 15%; top: 15%; bottom: 15%; pointer-events: all; background: rgba(50,50,50,0.5); display: none;"></div>
            </div>
        </div>
        <script type="text/javascript" src="helper.js"></script>
        <script type="text/javascript" src="main.js"></script>

    
    </body>
</html
